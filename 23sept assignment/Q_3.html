    <div class="form-container">
    <form action="#" method="post">

        <input type="text" id="name" placeholder="Your Name">

        <input type="number" id="number" placeholder="Phone number">

        <input type="email" name="email" id="email" placeholder="xyz@gmail.com">

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>


        </select>

        

        <div class="opacity-section">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Write your message here."   cols="30" rows="10"></textarea></div>


        <!-- <label for="submit">Submit</label> -->

        </form>
